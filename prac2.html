<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Match</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap 1;
      }
      header {
        background-color: #4caf50;
        color: white;
        padding: 10px 0;
        text-align: center;
      }
      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      nav ul li {
        display: inline;
        margin-right: 10px;
      }
      .search-section {
        text-align: center;
        padding: 20px;
      }
      #ingredient-input {
        width: 80%;
        padding: 10px;
        margin: 10px 0;
      }
      #search-btn {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      .meal-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        padding: 20px;
      }
      .meal-card {
        background-color: white;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        text-align: center;
      }
      .meal-card img {
        max-width: 100%;
        border-radius: 5px;
      }
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Meal Match</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section class="search-section">
      <h2>Find Recipes with Your Ingredients</h2>
      <input
        type="text"
        id="ingredient-input"
        placeholder="Enter ingredients, e.g., chicken, tomato, onion"
      />
      <button id="search-btn">Search</button>
    </section>

    <section id="meal-results" class="meal-grid"></section>

    <footer>
      <p>&copy; 2025 Meal Match. All rights reserved.</p>
    </footer>

    <script>
      document
        .getElementById("search-btn")
        .addEventListener("click", function () {
          const ingredients = document.getElementById("ingredient-input").value;
          if (ingredients) {
            fetchMeals(ingredients);
          }
        });

      async function fetchMeals(ingredients) {
        const response = await fetch(
          `https://www.themealdb.com/api/json/v1/1/filter.php?i=${ingredients}`
        );
        const data = await response.json();
        displayMeals(data.meals);
      }

      function displayMeals(meals) {
        const mealResults = document.getElementById("meal-results");
        mealResults.innerHTML = "";

        meals.forEach((meal) => {
          const mealCard = document.createElement("div");
          mealCard.classList.add("meal-card");

          const mealImage = document.createElement("img");
          mealImage.src = meal.strMealThumb;

          const mealName = document.createElement("h3");
          mealName.textContent = meal.strMeal;

          const youtubeLink = document.createElement("a");
          youtubeLink.href = `https://www.youtube.com/results?search_query=${meal.strMeal}`;
          youtubeLink.textContent = "Watch on YouTube";
          youtubeLink.target = "_blank";

          mealCard.appendChild(mealImage);
          mealCard.appendChild(mealName);
          mealCard.appendChild(youtubeLink);

          mealResults.appendChild(mealCard);
        });
      }
    </script>
  </body>
</html>
