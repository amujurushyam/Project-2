<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Breast Recipes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        main {
            padding: 20px;
        }

        section {
          
            background-color: white;
            margin: 20px 0;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }

        img {
            max-width: 100px;
            display: block;
            margin: 10px 0;
        }

        a {
            color: blue;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Chicken Breast Recipes</h1>
    </header>
    <main>
        <section id="recipes">
            <h2>Recipes</h2>
            <ul id="recipe-list">
                <!-- Recipes will be added here -->
            </ul>
        </section>
    </main>
    <script>
        async function fetchRecipes() {
            const response = await fetch('https://www.themealdb.com/api/json/v1/1/filter.php?i=chicken_breast');
            const data = await response.json();
            const recipeList = document.getElementById('recipe-list');
            data.meals.forEach(meal => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <h3>${meal.strMeal}</h3>
                    <img src="${meal.strMealThumb}" alt="${meal.strMeal}">
                    <a href="https://www.themealdb.com/meal/${meal.idMeal}" target="_blank">View Recipe</a>
                `;
                recipeList.appendChild(li);
            });
        }
        fetchRecipes();
    </script>
</body>
</html>
