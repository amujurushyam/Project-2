<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Details</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #abbaab, #ffffff);
            padding: 20px;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            text-align: center;
            color: black;
        }

        h2 {
            margin: 20px 0;
            font-size: 1.5em;
            color: black;
            text-align: center;
        }

        h3 {
            margin-top: 20px;
            font-size: 1.2em;
            color: black;
            text-align: center;
        }

        img {
            width: 80%;
            max-width: 400px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: block;
            margin: 0 auto;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1000px;
            width: 100%;
        }

        .ingredients {
            flex: 1 1 45%;
            margin: 10px;
            padding: 15px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        li {
            padding: 8px 12px;
            background: #fff;
            margin: 5px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex: 1 1 calc(50% - 10px);
            text-align: center;
            font-weight: bold;
            color: #555;
            transition: transform 0.3s;
        }

        li:hover {
            transform: scale(1.05);
        }

        li img {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        @media (max-width: 600px) {
            img {
                width: 60%;
            }
            .ingredients {
                flex: 1 1 100%;
            }
            li {
                flex: 1 1 100%;
            }
        }

        .error-message {
            color: red;
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Recipe Details</h1>
    <div id="recipeDetails"></div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const recipeId = urlParams.get('id');

        if (recipeId) {
            fetch(`https://67aa1bf965ab088ea7e5ad7a.mockapi.io/one/${recipeId}`)
                .then(response => response.json())
                .then(data => {
                    const recipe = data;
                    const recipeDetails = document.getElementById('recipeDetails');

                    recipeDetails.innerHTML = `
                        <h2>${recipe.name}</h2>
                        <img src="${recipe.image}" alt="${recipe.name}">
                        <div class="content">
                            <div class="ingredients">
                                <h3>Ingredients:</h3>
                                <ul>
                                    ${recipe.ingredients.map(ingredient => `
                                        <li>
                                            <img src="https://www.themealdb.com/images/ingredients/${ingredient}-Small.png" alt="${ingredient}">
                                            ${ingredient}
                                        </li>
                                    `).join('')}
                                </ul>
                            </div>
                        </div>
                    `;
                })
                .catch(error => {
                    console.error('Error fetching recipe details:', error);
                    document.getElementById('recipeDetails').innerHTML = '<p class="error-message">Error fetching recipe details. Please try again later.</p>';
                });
        } else {
            document.getElementById('recipeDetails').innerHTML = '<p>No recipe selected.</p>';
        }
    </script>
</body>
</html>
