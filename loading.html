<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Match</title>
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #000;
        overflow: hidden;
      }
      .transition-container {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        font-size: 2rem;
        font-weight: bold;
        color: white;
        text-transform: uppercase;
        letter-spacing: 10px;
        position: relative;
        opacity: 0;
        animation: textReveal 2s ease-in-out forwards;
        text-shadow: 0 0 10px #0ff, 0 0 20px #ff00ff, 0 0 30px #0000ff;
      }
      @keyframes textReveal {
        0% {
          opacity: 0;
          transform: scale(0.5) rotateX(90deg);
          text-shadow: 0 0 10px #ff00ff;
        }
        50% {
          opacity: 1;
          transform: scale(1.2) rotateX(0deg);
          text-shadow: 0 0 40px #0ff, 0 0 60px #ff00ff;
        }
        100% {
          opacity: 1;
          transform: scale(1);
          text-shadow: 0 0 20px #0ff, 0 0 30px #ff00ff;
        }
      }
      .background-glow {
        position: absolute;
        width: 100vw;
        height: 100vh;
        background: radial-gradient(
          circle,
          rgba(0, 255, 255, 0.3) 10%,
          rgba(255, 0, 255, 0.2) 60%,
          transparent 70%
        );
        animation: bgPulse 2s infinite alternate;
      }
      @keyframes bgPulse {
        0% {
          transform: scale(1);
          opacity: 0.6;
        }
        100% {
          transform: scale(1.2);
          opacity: 0.9;
        }
      }
    </style>
  </head>
  <body>
    <div class="background-glow"></div>
    <div class="transition-container">Meal Match</div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const urlParams = new URLSearchParams(window.location.search);
        const redirectPage = urlParams.get("redirect");

        setTimeout(() => {
          window.location.href = redirectPage || "signup.html";
        }, 4000);
      });
    </script>
  </body>
</html>
