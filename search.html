<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Details</title>
    <style>
        /* Enhanced styling for better aesthetics and responsiveness */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #abbaab, #ffffff);
            padding: 20px;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-bottom: 20px;
            /* font-size: 2.5em; */
            text-align: center;
            color: black;
        }

        h2 {
            margin: 20px 0;
            /* font-size: 2em; */
            color:black;
            text-align: center;
        }

        h3 {
            margin-top: 20px;
            /* font-size: 1.5em; */
            color: black;
            text-align: center;
        }

        img {
            width: 25%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: block;
            margin: 0 auto;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        li {
            padding: 10px 15px;
            background: #fff;
            margin: 5px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex: 1 1 calc(50% - 10px);
            text-align: center;
            font-weight: bold;
            color: #555;
            transition: transform 0.3s;
        }

        li:hover {
            transform: scale(1.05);
        }

        li img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        @media (max-width: 600px) {
            img{
                width: 80%;
            }
            li {
                flex: 1 1 100%;
            }
        }

        .error-message {
            color: red;
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Meal Details</h1>
    <div id="mealDetails"></div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const mealId = urlParams.get('id');

        if (mealId) {
            fetch(`https://www.themealdb.com/api/json/v1/1/lookup.php?i=${mealId}`)
                .then(response => response.json())
                .then(data => {
                    const meal = data.meals[0];
                    const mealDetails = document.getElementById('mealDetails');

                    mealDetails.innerHTML = `
                        <h2>${meal.strMeal}</h2>
                        <img src="${meal.strMealThumb}" alt="${meal.strMeal}">
                        <h3>Ingredients:</h3>
                        <ul>
                            ${Object.keys(meal).filter(key => key.startsWith('strIngredient') && meal[key]).map(key => `
                                <li>
                                    <img src="https://www.themealdb.com/images/ingredients/${meal[key]}-Small.png" alt="${meal[key]}">
                                    ${meal[key]} - ${meal[`strMeasure${key.replace('strIngredient', '')}`]}
                                </li>
                            `).join('')}
                        </ul>
                    `;
                })
                .catch(error => {
                    console.error('Error fetching meal details:', error);
                    document.getElementById('mealDetails').innerHTML = '<p class="error-message">Error fetching meal details. Please try again later.</p>';
                });
        } else {
            document.getElementById('mealDetails').innerHTML = '<p>No meal selected.</p>';
        }
    </script>
</body>
</html>
